<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main>
    <h1>List of car</h1>
    <hr>
    <p th:if="${cars.isEmpty()}">Il n'y a pas de valeurs dans la collection !</p>
    <ul th:each="cars : ${cars}">
        <li ><b></b><span th:text="${cars.getId()}"></span></li>
        <li ><b></b><span th:text="${cars.getMarque()}"></span></li>
        <li ><b></b><span th:text="${cars.getModel()}"></span></li>
        <li ><b></b><span th:text="${cars.getPuissance()}"></span></li>
    </ul>
</main>
</body>
</html>
